name: example
description: "A new Flutter project."

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  firestore_builder:
    path: ..

flutter:
  uses-material-design: true

firestore_builder:
  output: lib/firestore
  collections:
    - users:
        model_name: user
        fields:
          - name: String
          - job: String?
          - age: int
    - messages:
        model_name: message
        fields:
          - content: String
          - date: DateTime
